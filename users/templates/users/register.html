{% extends 'main/base.html' %} 
{% block title %}
  User Type
{%endblock %}

{%block content %}
    <p class="title">Choose wether you want to be a customer or a company</p>
    
    <div style="margin-top: 70px;">
        <div style="margin-left: 10vw" class="choice">
            <div class="company img" id="company">
                <a href="/register/company">
                    <img src="/static/css/company.svg" alt="company" style="max-width: 15vw; max-height: 10vw; filter: invert(100%);">
                </a>
            </div>
            <p class="label_images">Company</p>
        </div>

        <div style="float: right; margin-right: 10vw;" class="choice">
            <div class="img" id="customer">
                <a href="/register/customer">
                    <img src="/static/css/customer.png" alt="customer" style="max-width: 15vw; max-height: 10vw;">
                </a>
            </div>
            <p>Customer</p>
        </div>
    </div>
{% endblock %}
